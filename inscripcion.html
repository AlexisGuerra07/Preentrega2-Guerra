<h1>Inscripción</h1>
<h2 class="h2style">¿Quieres ser parte? ¡Contáctanos!</h2>
<!--Primer formulario de inscripción-->
<section>
<form action="#" method="GET" enctype="application/x-www-form-urlencoded">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre"><br>  
        
        <label for="nombre">Apellidos:</label><br>
        <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" ><br>

        <label for="numero">Teléfono:</label><br>
        <input type="number" name="number" placeholder="Ingresa tu teléfono" ><br>

        <label for="nombre">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Ingresa tu e-mail"><br>
</section>
<!--Segundo formulario de inscripción-->
<section>   
<h2 class="h2style">¿Necesitas ayuda?</h2>
        <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre"><br>  

        <label for="nombre">Apellidos:</label><br>
        <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido"><br>

        <label for="numero">Teléfono:</label><br>
        <input type="number" name="number" placeholder="Ingresa tu teléfono"><br>

        <label for="nombre">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Ingresa tu e-mail"><br>

        <label for="nombre">Mensaje:</label>
        <br>
        <textarea name="mensaje" id="mensaje" cols="100" rows="15" placeholder="Mensaje"></textarea><br>

<h4>Integrantes del grupo familiar</h4>
<select name="Integrantes" >
        <option value="1-2">1-2</option>
        <option value="3-4">3-4</option>
        <option value="5 o más">5 o más</option>
</select>
</section>
<section>
<h4>¿Recibes ayuda de otra entidad?</h4>
<div>Sí</div><input type="radio" name="Sí" value="sí">
<div>No</div><input type="radio" name="No" value="No">
<!--Botones-->
        <input type="submit" value="Enviar formulario"/>
        <input type="reset" value="Limpiar formulario"/>

</section>
